<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng nhập / Đăng ký</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="login_with.css">
</head>
<body>

<div class="role-selection" id="role-selection">
  <h2>ĐĂNG NHẬP / ĐĂNG KÝ VỚI TƯ CÁCH...</h2>
  <div class="role-boxes">
    <div class="role-option-box">
      <div class="role-option">
        <img src="Anh/teacher.png" alt="Teacher" class="role-icon">
        <a href="login_register_teacher.html"> <button onclick="selectRole('teacher')">Giáo viên</button></a>
      </div>
    </div>

    <div class="role-option-box">
      <div class="role-option">
        <img src="Anh/student.png" alt="Student" class="role-icon">
        <a href="login_register_student.html"> <button onclick="selectRole('student')">Học sinh</button></a>
      </div>
    </div>
  </div>
</div>

<div class="login-container" id="login-container" style="display: none;">
  <h2 id="login-title">Đăng nhập</h2>

  <div class="form-group">
    <label for="login-identifier">Email hoặc tên đăng nhập</label>
    <div class="input-icon">
      <i class="fas fa-envelope"></i>
      <input type="text" id="login-identifier" placeholder="Nhập email hoặc tên đăng nhập..." />
    </div>
  </div>

  <div class="form-group">
    <label for="login-password">Mật khẩu</label>
    <div class="input-icon">
      <i class="fas fa-lock"></i>
      <input type="password" id="login-password" placeholder="Nhập mật khẩu..." />
    </div>
  </div>

  <button class="login-button" id="login-btn" onclick="login()">Đăng nhập</button>
</div>

<script src="login_with.js"></script>

</body>
</html>
