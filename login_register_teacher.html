<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng nhập / Đăng ký cho giáo viên</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="login_register_teacher.css" />
</head>
<body>
  <div class="container">
    <h2 style="text-align: center; margin-bottom: 20px; font-size: 24px;">ĐĂNG NHẬP/ ĐĂNG KÝ CHO GIÁO VIÊN</h2>
    <div class="tab-buttons">
      <button id="login-tab" class="active">Đăng nhập</button>
      <button id="register-tab">Đăng ký</button>
    </div>

    <!-- Form Đăng Nhập -->
    <div id="login-form" class="form active">
      <div class="form-group">
        <label for="login-identifier">Email hoặc tên đăng nhập</label>
        <div class="input-icon">
          <i class="fas fa-user"></i>
          <input type="text" id="login-identifier" placeholder="Nhập email hoặc tên đăng nhập..." />
        </div>
      </div>
      <div class="form-group">
        <label for="login-password">Mật khẩu</label>
        <div class="input-icon">
          <i class="fas fa-lock"></i>
          <input type="password" id="login-password" placeholder="Nhập mật khẩu..." />
        </div>
      </div>
      <a href="home_teacher.html"><button class="submit-btn">Đăng nhập</button></a>
      <div class="helper">
        <a href="#">Quên mật khẩu?</a>
      </div>
    </div>

    <!-- Form Đăng Ký -->
    <div id="register-form" class="form">
      <div class="form-group">
        <label for="register-name">Họ và tên</label>
        <div class="input-icon">
          <i class="fas fa-user"></i>
          <input type="text" id="register-name" placeholder="Nhập họ và tên đầy đủ" />
        </div>
      </div>
      <div class="form-group">
        <label for="register-email">Email</label>
        <div class="input-icon">
          <i class="fas fa-envelope"></i>
          <input type="email" id="register-email" placeholder="Nhập email..." />
        </div>
      </div>
      <div class="form-group">
        <label for="register-accountname">Tên đăng nhập</label>
        <div class="input-icon">
          <i class="fas fa-user"></i>
          <input type="text" id="register-accountname" placeholder="Nhập tên đăng nhập..." />
        </div>
      </div>
      <div class="form-group">
        <label for="register-password">Mật khẩu</label>
        <div class="input-icon">
          <i class="fas fa-lock"></i>
          <input type="password" id="register-password" placeholder="Nhập mật khẩu..." />
        </div>
      </div>
      <div class="form-group">
        <label for="confirm-password">Xác nhận mật khẩu</label>
        <div class="input-icon">
          <i class="fas fa-lock"></i>
          <input type="password" id="confirm-password" placeholder="Nhập lại mật khẩu..." />
        </div>
      </div>
      <a href="login_register_teacher.html"><button class="submit-btn">Đăng ký</button></a>
    </div>
  </div>

  <script src="login_register_teacher.js"></script>
</body>
</html>
